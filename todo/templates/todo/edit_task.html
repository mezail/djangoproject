<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class="container">
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="/">Back to To-Do List</a>
</div>
</body>
</html>
